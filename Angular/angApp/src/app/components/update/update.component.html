<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container">
        <div class="form-group row justify-content-center">
            <label for="userName">UserName: </label>
            <input type="text" name="userName" id="userName" formControlName="userName"/>
        </div>
        <div class="form-group row justify-content-center">
            <label for="userPass">Password: </label>
            <input type="text" name="userPass" id="userPass" formControlName="userPass"/>
        </div>
        <div class="form-group row justify-content-center">
            <label for="userEmail">Email: </label>
            <input type="text" name="userEmail" id="userEmail" formControlName="userEmail"/>
        </div>
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</body>
