<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<header class="header">
    <h1 class="text-center" *ngIf="isLoggedAdmin">Welcome Admin!</h1>
    <h1 class="text-center" *ngIf="isLoggedUser">Welcome User!</h1>
    <h1 class="text-center" *ngIf="isNotLogged">Welcome!</h1>
    <ul class="nav justify-content-end">
        <li class="nav-item" *ngIf="isNotLogged">
            <a class="nav-link" (click)="Login()">Login</a>
        </li>
        <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link" (click)="Logout()">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="Register()">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="Home()">HomeWIP</a>
        </li>
    </ul>
</header>
