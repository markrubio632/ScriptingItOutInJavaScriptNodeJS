<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div *ngIf="isAdmin" class="form-group row justify-content-center">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="OnToggleShowUsers()">Show Users</button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="OnToggleAddUsers()">Add New User</button>
    </div>
    <div *ngIf="!isAdmin" class="form-group row justify-content-center">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="OnToggleShowUsers()">Show Information</button>
    </div>
    <div class="container " [hidden]="!userShow" *ngIf="isAdmin">
        <div>
            <h2 class="form-group row justify-content-center">Accounts Registered</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">UserID</th>
                    <th scope="col">UserEmail</th>
                    <th scope="col">UserRole</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of user">
                    <th>{{user.userId}}</th>
                    <td>{{user.userEmail}}</td>
                    <td>{{user.userRole}}</td>
                    <td><button type="button" class="btn btn-danger" (click)="DeleteUser(user.userId)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div class="form-group row justify-content-center">
            <button type="button" class="btn btn-primary" (click)="OnToggleUpdateUsers()" >Update My Account</button>
        </div>
    </div>
    <div class="container" [hidden]="!userShow" *ngIf="!isAdmin">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">UserID</th>
                    <th scope="col">UserEmail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{this.dUser.userId}}</th>
                    <td>{{this.dUser.userEmail}}</td>
                    <td><button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" (click)="DeleteUser(user.userId)">Delete My Account</button></td>
                    <td><button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="OnToggleUpdateUsers()">Update My Account</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container" [hidden]="!regiShow">
        <app-register></app-register>
    </div>
    <div class="container" [hidden]="!updaShow">
        <app-update></app-update>
    </div>
</body>
