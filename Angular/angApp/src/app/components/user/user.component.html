<div *ngFor="let user of user">
    <ul>
        <li>{{user.userName}}</li>
    </ul>
</div>
<form>
<div>UserName: <input type="text" name="userName"/><br>
    PassWord: <input type="text" name="userPass"/><br>
    Email: <input type="text" name="userEmail"/><br>
    Role: <select name="userRole">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
    </select><br>
    <button type="submit" onclick="FindUser()">Submit</button></div>
    </form>
