<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group row justify-content-center">
        <h2>Register a New User!</h2>
    </div>
    <div class="form-group row justify-content-center">
        <label for="userName">UserName: </label>
        <input type="text" name="userName" id="userName" formControlName="userName" class="form-control"/>
    </div>
    <div class="form-group row justify-content-center">
        <label for="userPass">Password: </label>
        <input type="text" name="userPass" id="userPass" formControlName="userPass" class="form-control"/>
    </div>
    <div class="form-group row justify-content-center">
        <label for="userEmail">Email: </label>
        <input type="text" name="userEmail" id="userEmail" formControlName="userEmail" class="form-control"/>
    </div>
    <div class="form-group row justify-content-center">
        <label for="userName">Role: </label>
        <select name="userRole" id="userRole" formControlName="userRole" class="form-control">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
    </div>
    <div class="form-group row justify-content-center">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
